<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stat preview card</title>
</head>

<body>
    <div class="card">
        <div class="left">
            <div class="left2">
                <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
                <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer
                    experience,
                    and overall efficiency.</p>

                <div class="stats">
                    <div class="info">
                        <h3>10k+</h3>
                        <p>companies</p>
                    </div>
                    <div class="info">
                        <h3>314</h3>
                        <p>template</p>
                    </div>
                    <div class="info">
                        <h3>12m+</h3>
                        <p>queries</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <img src="/img/image.png" alt="">
        </div>
    </div>
</body>

</html>
